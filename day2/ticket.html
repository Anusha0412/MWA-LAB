    <section class="content">
        <div class="container">
            <h2>Book Ticket</h2>
            <form action="process-booking.php" method="post">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
      
                <label for="source">From Destination:</label>
                <select id="source" name="source" required>
                    <option value="">Select From Destination</option>
                    <option value="Aluva">Aluva</option>
                    <option value="Vytilla">Vytilla</option>
                    <option value="Kakkanad">Kakkanad</option>
                </select>
      
                <label for="source">To Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="">Select To Destination</option>
                    <option value="Edappally">Edappally</option>
                    <option value="Aluva">Aluva</option>
                    <option value="Kakkanad">Kakkanad</option>
                </select>
      
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
      
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit</button>
            </form>
        </div>
